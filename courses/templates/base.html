{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block css %} 
 <link rel="stylesheet"  type="text/css" href="{% static 'course/module-content.css' %}"/> 

    {% endblock %}
</head>
<body>
      <div id="header">
        <a href="/" class="logo"> saleZHacker</a>
        <ul class="menu">
            {% if request.user.is_authenticated %} 
                <li>
                    <a href="{% url 'logout' %}">Sign out</a>
                </li>
            {% else %} 
                <li>
                    <a href="{% url 'login' %}">Sign in</a>
                </li>
            {% endif %}
        </ul>

      </div>
      <div>
         {% block content %} 
            
         {% endblock %}
      </div>
</body>
</html>
